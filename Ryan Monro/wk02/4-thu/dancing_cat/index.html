<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dancing Cat</title>
  <style>
    .catImage {
      position: absolute; 
      left: 0px; 
      top: 80px;
    }
  </style>
</head>
<body>
  <button id="start-button">Start</button>
  <button id="speedup-button" disabled="true">Faster</button>

  <img id="cat" class="catImage" src="http://www.anniemation.com/clip_art/images/cat-walk.gif" alt="">
  
  <script src="app.js"></script>
</body>
</html>
